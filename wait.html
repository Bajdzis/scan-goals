  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="text-align: center;">

      <h1>Mój everest</h1>

      <p style="padding:80px 0;">Już na początku roku startujemy z planami na nowy rok!</p>

      <button>Ruszamy <span id="time"></span></button>
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/pl.js"></script>
    <script>
        const endYear = moment("20200101", "YYYYMMDD");
        const timeSpan = document.getElementById('time');
        timeSpan.innerText  = endYear.fromNow();
    </script>
